<!DOCTYPE html>
<html  lang="ja">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>人生、気合いと具合</title>
  <link rel="stylesheet" href="/css/main.css"/>
  <style>
    table {
      border-collapse : collapse;
      border-spacing : 0;
      margin : 12px 4px;
      background-color : #fefefe;
      font-size : 20px;
    }
    th {
      text-align : center;
      background-color : #bbffbb;
    }
    th,td {
      padding : 4px;
      border : solid 1px black;
    }
    button {
      font-size : 20px;
    }
    input {
      margin : 4px 16px;
      width : 20px;
      height : 20px;
    }
  </style>
  <script>
  const init = function(){
    const tables = document.getElementsByTagName("table");
    for(let i = 0; i < tables.length; i++){
      const bt = tables[i].getElementsByTagName("button")[0];
      const checks = tables[i].getElementsByTagName("input");
      bt.onclick = function(){
        for(let j = 0; j < checks.length; j++){
          if(!checks[j].checked){
            alert("!!!!!!!! NG !!!!!!!!");
            return;
          }
        }
        alert("[ OK ]");
      };
    }
  }
  </script>
</head>
<body onload="init();">
<header>TODO List</header>
<main>
  <table>
    <tr><th>物理出社</th>            <th><button>確認</button></th></tr>
    <tr><td>GPC</td>                 <td><input type="checkbox" title="check"/></td></tr>
    <tr><td>マウス</td>              <td><input type="checkbox" title="check"/></td></tr>
    <tr><td>個人スマホ</td>          <td><input type="checkbox" title="check"/></td></tr>
    <tr><td>社用スマホ</td>          <td><input type="checkbox" title="check"/></td></tr>
    <tr><td>スマホ充電ケーブル</td>  <td><input type="checkbox" title="check"/></td></tr>
    <tr><td>スマホイヤホン</td>      <td><input type="checkbox" title="check"/></td></tr>
  </table>
  <br/><a href="/index.html" style="text-decoration : underline;">TOP</a>
</main>
<footer></footer>
</body>
</html>
