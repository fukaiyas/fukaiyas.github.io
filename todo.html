<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>人生、気合いと具合</title>
  <link rel="stylesheet" href="/css/main.css"/>
  <style>
    table {
      border-collapse : collapse;
      border-spacing : 0px;
      margin : 12px 4px;
      background-color : #fefefe;
      font-size : 24px;
    }
    th {
      text-align : center;
      background-color : #bbffbb;
    }
    th,td {
      padding : 4px;
      border : solid 1px black;
    }
    button {
      font-size : 24px;
    }
    input {
      margin : 4px 16px;
      width : 24px;
      height : 24px;
    }
  </style>
  <script>
  var init = function(){
    var tables = document.getElementsByTagName("table");
    for(var i = 0; i < tables.length; i++){
      var bt = tables[i].getElementsByTagName("button")[0];
      var checks = tables[i].getElementsByTagName("input");
      bt.onclick = function(e){
        for(var j = 0; j < checks.length; j++){
          if(!checks[j].checked){
            alert("!!!!!!!! NG !!!!!!!!");
            return;
          }
        }
        confirm("[ OK }");
      };
    }
  }
  </script>
</head>
<body onload="init();">
<header>TODO List</header>
<main>
<table>
  <tr><th>サテライト出勤</th>      <th><button>確認</button></th></tr>
  <tr><td>予約</td>                <td><input type="checkbox"/></td></tr>
  <tr><td>SPC</td>                 <td><input type="checkbox"/></td></tr>
  <tr><td>SPC電源ケーブル</td>     <td><input type="checkbox"/></td></tr>
  <tr><td>キーボード</td>          <td><input type="checkbox"/></td></tr>
  <tr><td>キーボードケーブル</td>  <td><input type="checkbox"/></td></tr>
  <tr><td>マウス</td>              <td><input type="checkbox"/></td></tr>
  <tr><td>HDMI-DisplayPort変換</td><td><input type="checkbox"/></td></tr>
  <tr><td>個人スマホx3</td>        <td><input type="checkbox"/></td></tr>
  <tr><td>社用スマホ</td>          <td><input type="checkbox"/></td></tr>
  <tr><td>スマホ充電ケーブル</td>  <td><input type="checkbox"/></td></tr>
  <tr><td>スマホイヤホン</td>      <td><input type="checkbox"/></td></tr>
</table>
</main>
<footer></footer>
</body>
</html>
